<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Tus Vacaciones | Dashboard</title>
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="./favicon.ico">
		<link rel="icon" href="./favicon.ico" type="image/x-icon">

		<!-- Bootstrap Core JavaScript -->
		<script src="../vendors/bootstrap/dist/css/bootstrap.css"></script>
		
		<!-- Custom CSS -->
		<link href="../css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<!--Preloader-->
		<div class="preloader-it">
			<div class="la-anim-1"></div>
		</div>
		<!--/Preloader-->
		
		<div class="wrapper  pa-0">
			<header class="sp-header">
				<div class="sp-logo-wrap pull-left">
					<a href="#">
						<img class="brand-img mr-10" src="../img/logo.png" alt="brand"/>
						<span class="brand-text">Tus Vacaciones</span>
					</a>
				</div>
			</header>
			
			<!-- Main Content -->
			<div class="page-wrapper pa-0 ma-0 auth-page">
				<div class="container-fluid">
					<!-- Row -->
					<div class="table-struct full-width full-height">
						<div class="table-cell vertical-align-middle auth-form-wrap">
							<div class="auth-form  ml-auto mr-auto no-float">
								<div class="row">
									<div class="col-sm-12 col-xs-12">
										<div class="mb-30">
											<h3 class="text-center txt-dark mb-10">Dashboard de TusVacaciones</h3>
										</div>	
										<div class="form-wrap">
											<form id="formLogin">
												<div class="form-group">
													<label class="control-label mb-10" for="txtEmailLogin">Email</label>
													<input type="email" class="form-control" required="" id="txtEmailLogin" placeholder="Ingrese email">
												</div>
												<div class="form-group">
													<label class="pull-left control-label mb-10" for="txtPasswordLogin">Contraseña</label>
													<div class="clearfix"></div>
													<input type="password" class="form-control" required="" id="txtPasswordLogin" placeholder="Ingrese contraseña">
												</div>

													<span id="errorLogin" class="text-danger" hidden>Email o contraseña son incorrectos.</span>
													<span id="errorServidor" class="text-danger" hidden>Ha ocurrido un problema en el servidor, intente mas tarde.</span>
												<div class="form-group text-center">
													<button id="btnIngresar" type="submit" class="btn btn-success  btn-rounded">Ingresar</button>
												</div>
											</form>
										</div>
									</div>	
								</div>
							</div>
						</div>
					</div>
					<!-- /Row -->	
				</div>
				
			</div>
			<!-- /Main Content -->
		
		</div>
		<!-- /#wrapper -->
		
		<!-- JavaScript -->
		
		<!-- jQuery -->
		<script src="../vendors/jquery/dist/jquery.min.js"></script>
		
		<!-- Bootstrap Core JavaScript -->
		<script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
		
		<!-- Slimscroll JavaScript -->
		<script src="../vendors/jquery.slimscroll.js"></script>
		
		<!-- INIT JS -->
		<script src="../js/init.js"></script>
		<!-- Login JS -->
		<script src="./js/login.js"></script>
	</body>
</html>
