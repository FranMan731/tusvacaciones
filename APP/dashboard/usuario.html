        <!-- Modal Editar Usuario -->
        <div id="mdlEditarUsuario" class="modal fade bs-example-modal-md" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h5 class="modal-title" id="mdlEditarUsuarioTitle">Usuario</h5>
                    </div>
                    <div class="modal-body" id="mdlEditarUsuarioBody">
                        <div class="row">
                            <div class="col-sm-12 col-xs-12">
                                <div class="form-wrap">
                                    <form id="formUsuario" class="form-horizontal" data-toggle="validator" role="form">
                                        <div class="form-group">
                                            <label for="txtEmailUsuario" class="col-sm-3 control-label">email</label>
                                            <div class="col-sm-9">
                                                <div class="input-group">
                                                    <input type="email" class="form-control" id="txtEmailUsuario" placeholder="Ingrese email" disabled>
                                                    <div class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></div>
                                                </div>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="slcUsuarioRol" class="col-sm-3 control-label">Rol</label>
                                            <div class="col-sm-9">
                                                <select id="slcUsuarioRol" class="selectpicker" data-style="btn-primary btn-outline" required>
                                                    <option value="" disabled selected>- Seleccione un rol -</option>
                                                    <option value="1">Administrador</option>
                                                    <option value="2">Usuario</option>
                                                </select>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="modal-footer row">
                                            <div class="col-md-4">
                                                <button type="button" class="btn btn-block btn-default" data-dismiss="modal">Cancelar</button>
                                            </div>
                                            <div id="divEditarUsuario" class="col-md-8">
                                                <button id="btnEditarUsuarioModal" type="submit" class="btn btn-block btn-success btn-anim">Editar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
